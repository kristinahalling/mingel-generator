<head>

            <div class="language-switcher">

            <button

                role="tab"
                aria-selected="false"
                aria-controls="fras-panel">

            </button>
            <button
                id="cat-deep"
                class="category-btn"
                type="button"
                role="tab"
                aria-selected="false"
                aria-controls="fras-panel">
                <span id="cat-deep-text">Djup</span>
            </button>
        </div>

        <!-- Historik knapp -->

            <span id="history-toggle-text">Historik</span>

    <script src="script.js"></script>
</body>
</html>
